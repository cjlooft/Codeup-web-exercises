<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .parallax {
        /* The image used */
        background-image: url("Image/rubber-ducky.png");

        /* Set a specific height */
        height: 500px;

        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

    }
</style>


<!-- Container element -->


<p>Scroll Up and Down this page to see the parallax scrolling effect.</p>

<div class="parallax"></div>

<div style="height:800px;background-color:salmon;background-image: url(Image/rubber-ducky2.png);font-size:36px">
    Talk to the duck!
</div>


</body>
</html>
