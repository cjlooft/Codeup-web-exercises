<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property_Search</title>
</head>
<body>
<form>
    <fieldset>
        <legend> Property Search</legend>


            <label for="type">Style of home</label>
            <select name="type" id="type">

            <option value="1">Apartment</option>
            <option value="2">Single Story home</option>
            <option value="3">Two Story home</option>
            <option value="4">Farm</option> </select>

            <br><br>


        <label for="bedroom-choice">Number of bedrooms</label>
            <select name="bedroom-choice" id="bedroom-choice">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 or more</option></select>

                <br>
        <label for="bathroom-choice">Number of bathrooms</label>
        <select name="bathroom-choice" id="bathroom-choice">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4 or more</option>></select>

        <br>


                <Label>ZIP Code Preference <br>
                </Label><input type="text" pattern="[0-9]{5}" title="Five digit zip code" />


        <br><br>


     <label for="square-footage">Square footage</label><br>

            <input type="checkbox" id="square-footage" name="1[]" value="very small">100 - 500 sq ft. <br>
            <input type="checkbox" id="square-footage" name="2[]" value="small"> 500 - 1000 sq ft.<br>
            <input type="checkbox" id="square-footage" name="3[]" value="mid"> 1000 - 1500 sq ft.<br>
            <input type="checkbox" id="square-footage" name="4[]" value="medium"> 1500 - 2000s q ft.<br>
            <input type="checkbox" id="square-footage" name="5[]" value="large"> 2000+ sq ft. <br>

<br>

        <label for="purchase-price">Purchase price</label><br>

        <input type="checkbox" id="purchase-price" name="a[]" value="value"> 50,000 - 99,999 <br>
        <input type="checkbox" id="purchase-price" name="c[]" value="low">100,000 - 149,999 <br>
        <input type="checkbox" id="purchase-price" name="d[]" value="low average"> 150,000 - 199,999 <br>
        <input type="checkbox" id="purchase-price" name="e[]" value="average"> 200,000 - 249,999 <br>
        <input type="checkbox" id="purchase-price" name="f[]" value=" high average"> 250,000 - 299,999 <br>
        <input type="checkbox" id="purchase-price" name="g[]" value="low premium"> 300,000 - 349,999 <br>
        <input type="checkbox" id="purchase-price" name="h[]" value="premium"> 350,000 - 499,999
        <input type="checkbox" id="purchase-price" name="i[]" value="high  premium"> 500,000 + <br>

    </fieldset>

    <input type="submit" value="          Search now!            ">
    <!---This will be a form for a property search.
    - Add all the appropriate inputs you would need to conduct a property search:
    - Property type, square footage, min_price, max_price, zipcode, # of bedrooms, # of bathrooms, etc...-->

</form>

</body>
</html>
