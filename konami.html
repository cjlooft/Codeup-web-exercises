<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>

</head>








<body>


<p style= "font-size: 36px ;  color: navy ; background-color: navajowhite ;  width: 6em">
    Type the Konomi Code.


<audio id="">
    <source src="image/Duck-quack-sound.mp3" type="audio/mp3">
</audio>

<script src="js/jquery-2.2.4.js"></script>
<script>
    $(document).keyup(function(event){
        console.log(event.keyCode);
    });
    var keyCodes = [], konamiString = "38,38,40,40,37,39,37,39,66,65";
    $(document).keydown(function(e) {
        keyCodes.push( e.keyCode );
        if (keyCodes.toString().indexOf(konamiString) >= 0){
            $(document).unbind('keydown',arguments.callee);
            alert("Talk to the duck!");
            document.body.style.backgroundImage = "url('image/rubber-ducky2.png')";
            var audio = new Audio('image/Duck-quack-sound.mp3');
            audio.play();
        }
    });



</script>
</body>
</html>
